	※以上数据均为★5(觉醒)、满级(80)、满魔法圆环(5)状态下计算得出。<br>
	【(普通)技能栏】x的数字为hit数或生效次数，未标注的均为1hit；方括号里的数字为所需SP；圆括号里的3组数字分别对应技能Lv1~Lv3(乘以hit数后)的倍率。<br>
	【(EX)技能栏】括号里的数字表示技能Lv1~Lv5的倍率范围。<br>
	【回复H】回复Hot--持续回复HP。<br>
	【回复L】回复Lowest--回复HP最低的单体。<br>
	【回复D】回复Damage--根据造成的伤害，按比例回复HP。<br>
	【目标A】目标AOE--攻击目标及其周围敌人。<br>
	【攻击B】攻击Buff--类似的还有防御B、群攻B、群防B等。
