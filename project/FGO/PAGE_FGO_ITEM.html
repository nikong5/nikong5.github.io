<body>
	<header>
		<div id="sub-header-include">
			<!-- include pageheader -->

	<section id="pageContent">
        <div class="contentsPanel">
            <div class="contentsHeader">素材一览</div>
            <ul>
                <a href="#tongsucai">铜素材</a><br>
                <a href="#">银素材</a><br>

        <h2 id="tongsucai">铜素材</h2>
            
                <div class="wrap-table100">
                    <div class="table100 ver1">
                        <div class="table100-firstcol">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">图片</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="row100 body">
                                        <td class="cell100 column1"><img src="../../project/FGO/img/sucai/yingxiongzhizheng.jpg" width="34" height="34"><br>&nbsp;</td>
                                    </tr>
    
                                    <tr class="row100 body">
                                        <td class="cell100 column1"><img src="../../project/FGO/img/sucai/xionggu.jpg" width="34" height="34"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="wrap-table100-nextcols js-pscroll">
                            <div class="table100-nextcols">
                                <table>
                                    <thead>
                                        <tr class="row100 head">
                                            <th class="cell100 column2">名称</th>
                                            <th class="cell100 column3">掉落</th>
                                            <th class="cell100 column4">详细</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row100 body">
                                            <td class="cell100 column2">英雄之证</td>
                                            <td class="cell100 column3">俄刻阿诺斯-海盗船<br>奥尔良-马赛</td>

                                        </tr>
    
                                        <tr class="row100 body">
                                            <td class="cell100 column2">凶骨</td>
                                            <td class="cell100 column3">冬木-X-C<br>冬木-X-G</td>
                                            <td class="cell100 column4">被诅咒所缠绕的的不祥之骨。</td>
                                        </tr>
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            
	</section>
